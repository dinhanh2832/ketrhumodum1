<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ANIMAL {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }
        getName() {
            return this.name;
        }
        setName(name){
            return this.name = name;
        }
        getWeight(){
            return this.weight;
        }
        setWeight(weight){
            return this.weight = weight;
        }
        toString(){
            document.write("tên là: " + this.getName() + " cân nặng là: " + this.getWeight())
        }
    }
    let objAnimal1 = new ANIMAL("","");
    objAnimal1.setName('Elephant')
    objAnimal1.setWeight(45.6)
    objAnimal1.toString();
    let objAnimal2 = new ANIMAL('Elephant',45.6);
    objAnimal2.setName('Mouse')
    objAnimal2.toString();

</script>
</body>
</html>
